<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Billing System</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        h1{
            text-align: right;
        }
    </style>
</head>
<body>
    <h2>Billing System Calculator</h2>
<div class="container-fluid">
    <div class="container">
        <div class="part1">
            <fieldset>
                <legend>Personal Information</legend>
                Full Name: <input type="text" id="name"> <br/>

                Contact No:<input type="tel" id="phone">
            </fieldset>
        </div>


        <div class="part2">
            <fieldset>
                <legend>Your Orders</legend>
                Pizza(Rs. 1200): <input type="text" id="Pizza"> <br/>
                Zinger (Rs. 220): <input type="text" id="Zinger"><br/>
                Fajita  (Rs. 350): <input type="text" id="Fajita"><br/>
                Mighty (Rs. 500): <input type="text" id="Mighty"><br/>
            </fieldset>
        </div>
        </div>
    </div>

    <div class="amount">
        <fieldset>
            <legend>Your Bill</legend>
            <h3>Your Name:<span id="name2"></span></h3>
            <h3>Contact No: <span id="phone2"></span></h3>
            <table border="1" >
                <thead>
                    <tr><th>Menu</th><th>Price</th><th>Quantity</th><th>Amout</th></tr>
                </thead>
                <tbody id="bill">
                   
                </tbody>

                

            </table>
            </fieldset>
            <h1>Total Amout: Rs. <span id="amount">0</span></h1>
            
    </div>



<script src="app.js"></script>
</body>
</html>
